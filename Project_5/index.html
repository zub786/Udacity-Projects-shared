<!DOCTYPE html>
<html>
 <title>Neighbourhood App</title>
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <input type="text" class="" id="textToSearch" placeholder="Filter Your Locations" data-bind="value: searchBox">
        <ul class="list_of_links" data-bind="foreach: search" style="list-style: none;">

            <li data-bind="text: title, click: $parent.ShowWindow.bind($data.title)"></li>

        </ul>
    </div>


    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()"><img src="openMenu.png" width="40" style="margin-left:20px;margin-top:20px;cursor:pointer;" ></span>


    <div id="main">
        <div class="container-fluid">
            <div class="row">
            
                        
                    <div id="map" class="z-depth-1 col-md-12"  >

                    </div>
                        
                
            </div>
        </div>
    </div>
    <script src="js/jquery.js">
    </script>
    <script src="js/knockout.js">
    </script>

    <script src="js/app.js">
    </script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDRb_wXWOfFjBhfbUaH7NYcON4gSIa4wKo&v=3&v=3&callback=googleSuccess" onerror="googleError()">
    </script>
  

</body>
</html>
